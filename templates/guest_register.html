{% extends 'base.html' %}
{% load static %}

{% block title %}Guest Registration - SSJ IT Consultancy{% endblock %}

{% block content %}
<section class="register-form">
    <div class="container">
        <div class="text-center mb-4">
            <i class="fas fa-user-plus text-primary" style="font-size: 3rem;"></i>
        </div>
        <h1 class="mb-4">Guest Registration</h1>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="full_name" class="form-label">
                    <i class="fas fa-user me-2"></i>Full Name
                </label>
                <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="form-group mb-3">
                <label for="mobile" class="form-label">
                    <i class="fas fa-phone me-2"></i>Mobile Number
                </label>
                <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="Enter your mobile number" required>
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-2"></i>Email / Username
                </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-check me-2"></i> Register
                </button>
            </div>
        </form>

        <div class="register-footer mt-4 text-center">
            <p>Already have an account? <a href="{% url 'guest_login' %}" class="text-decoration-underline">Login here</a></p>
        </div>
    </div>
</section>
{% endblock %}
