{% extends 'base.html' %}
{% load static %}

{% block title %}Admin Login - SSJ IT Consultancy{% endblock %}
{% block body_class %}admin-login-page{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <section class="admin-login w-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card p-4 shadow-lg border-0">
                        <div class="text-center mb-3">
                            <i class="fas fa-user-shield text-primary" style="font-size: 3rem;"></i>
                        </div>
                        <h2 class="text-center mb-3">Admin Login</h2>

                        <form method="post" action="{% url 'admin_login' %}">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>

                            <div class="form-group mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{% url 'login_options' %}" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i> Back to login options
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
